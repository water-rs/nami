[workspace]
resolver = "2"
members = ["derive"]

[workspace.package]
name = "nami"
edition = "2024"
authors = ["Lexo Liu <me@lexo.cool>"]
description = "A powerful, lightweight reactive framework."
repository = "https://github.com/waterui/nami"
homepage = "https://github.com/waterui/nami"

license = "MIT"
readme = "README.md"

[workspace.dependencies]
nami-derive = { path = "derive", version = "0.1.0" }



[package]
name = "nami"
version = "0.2.0"
edition.workspace = true
authors.workspace = true
description = "A powerful, lightweight reactive framework."
repository.workspace = true
documentation = "https://docs.rs/nami"
homepage.workspace = true
license.workspace = true
keywords = ["reactive", "binding", "observer", "state"]
categories = ["gui", "data-structures", "embedded", "wasm", "rust-patterns"]
readme.workspace = true

[badges]
maintenance = { status = "actively-developed" }
license = { file = "LICENSE" }

[dependencies]
paste = "1.0"
log = "0.4.27"
nami-derive = { workspace = true, optional = true}

[features]
default = ["derive"]
derive = ["nami-derive"]
